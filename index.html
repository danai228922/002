<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "แบบสำรวจการจัดการเรียนรู้พระสอนศีลธรรม",
          "contents":{
  "type": "bubble",
  "header": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "text",
        "text": "แบบสำรวจการเรียนกรสอน",
        "weight": "bold",
        "align": "center",
        "offsetTop": "none",
        "margin": "none",
        "size": "17px",
        "offsetStart": "sm"
      },
      {
        "type": "text",
        "text": "สำหรับพระสอนศีลธรรม",
        "align": "center",
        "weight": "bold",
        "size": "17px",
        "offsetStart": "sm"
      },
      {
        "type": "image",
        "url": "https://sv1.picz.in.th/images/2021/04/25/AASLtI.png",
        "position": "absolute",
        "margin": "lg",
        "size": "xs",
        "offsetStart": "none",
        "offsetBottom": "xxl"
      },
      {
        "type": "spacer"
      }
    ],
    "position": "relative",
    "backgroundColor": "#FFFFCC"
  },
  "hero": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "image",
        "url": "https://sv1.picz.in.th/images/2021/04/25/AoXs4l.png",
        "size": "full",
        "backgroundColor": "#FFFFCC",
        "aspectRatio": "1:1",
        "aspectMode": "cover"
      },
      {
        "type": "text",
        "text": "📌แบบสำรวจการจัดการเรียนการสอน",
        "align": "center",
        "size": "lg",
        "margin": "xxl"
      },
      {
        "type": "text",
        "text": "จัดทำขึ้นเพื่อสำรวจการจัดการเรียน",
        "size": "lg",
        "align": "center"
      },
      {
        "type": "text",
        "text": "การสอนในสาระวิชาพระพุทธศาสนา",
        "size": "lg",
        "align": "center"
      },
      {
        "type": "text",
        "text": "โดยได้สอบถามกับพระสอนศีลธรรม",
        "size": "lg",
        "align": "center"
      },
      {
        "type": "text",
        "text": "ในโรงเรียน ได้ทำการสร้างแบบสำรวจ",
        "size": "lg",
        "align": "center"
      },
      {
        "type": "text",
        "text": "ผ่าน Google Form ซึ่งสามารถเข้าไป",
        "size": "lg",
        "align": "center"
      },
      {
        "type": "text",
        "text": "ตอบแบบสำรวจผ่านลิงค์ด้านล่างนี้",
        "size": "lg",
        "align": "center"
      },
      {
        "type": "text",
        "text": "🙇‍♀️ 👇   👇   👇 🙇‍♀️",
        "gravity": "bottom",
        "align": "center"
      }
    ]
  },
  "body": {
    "type": "box",
    "layout": "horizontal",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "กดเริ่มทำแบบสำรวจที่นี้ครับ",
          "uri": "https://forms.gle/TcA53jXLWXMDtDVy8"
        },
        "style": "primary"
      }
    ]
  },
  "footer": {
    "type": "box",
    "layout": "horizontal",
    "contents": [
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "ดูคำตอบ",
          "uri": "https://docs.google.com/forms/d/e/1FAIpQLSd3Cv6x_A54H_QYgyODpx4YuEH9KWBEeBkdoxablH67T8-RMQ/viewanalytics"
        },
        "style": "primary",
        "color": "#FF3399"
      },
      {
        "type": "button",
        "action": {
          "type": "uri",
          "label": "แชร์ให้เพื่อน",
          "uri": "https://liff.line.me/1655879041-5GXagKn8"
        },
        "offsetEnd": "none",
        "style": "primary",
        "offsetStart": "lg",
        "color": "#3300FF"
      },
      {
        "type": "spacer",
        "size": "lg"
      }
    ]
  },
  "styles": {
    "header": {
      "separator": true
    },
    "body": {
      "separator": true
    }
  }
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655879041-5GXagKn8" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
